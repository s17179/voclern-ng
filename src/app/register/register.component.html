<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal text-primary">Rejestracja</h1>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Adres email</label>
            <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    [ngClass]="{
                        'is-invalid': registerForm.get('email')?.invalid &&
                        registerForm.get('email')?.touched
                    }"
                    id="email"
                    placeholder="Podaj adres email"
            >
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    [ngClass]="{
                        'is-invalid': registerForm.get('password')?.invalid &&
                        registerForm.get('password')?.touched
                    }"
                    id="password"
                    placeholder="Hasło"
            >
        </div>
        <div class="form-group">
            <label for="repeatedPassword">Powtórz hasło</label>
            <input
                    formControlName="repeatedPassword"
                    type="password"
                    class="form-control"
                    [ngClass]="{
                        'is-invalid': registerForm.get('repeatedPassword')?.invalid &&
                        registerForm.get('repeatedPassword')?.touched
                    }"
                    id="repeatedPassword"
                    placeholder="Powtórz hasło"
            >
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Zarejestruj</button>
    </form>
</div>
